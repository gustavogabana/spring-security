spring.application.name=security

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tutorialseguranca
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=manager
spring.datasource.name=postgres

# Configurações do JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# Use 'validate' ou 'none' em produção
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration  # Caminho para as migrações SQL
